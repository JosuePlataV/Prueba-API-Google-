    <title>Document</title>

<body>
    <h1>Bienvenido a tu correo</h1>

    <script>
        // Obtener el token del parámetro de la URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const idToken = getQueryParam('id_token');

        if (idToken) {
            // Aquí puedes verificar el token con el backend o almacenarlo para futuras sesiones
            console.log('Token ID:', idToken);
            // Ejemplo: Puedes almacenarlo en localStorage (no recomendado para producción sin medidas de seguridad adicionales)
            localStorage.setItem('id_token', idToken);
        } else {
            console.log('No token ID found.');
            // Redirigir a la página de inicio de sesión si no hay token
            window.location.href = 'index.html';
        }
    </script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2XZIVmjE3xXFCb+VZBgn/Ph1a6hU6AiFk2uK5WEd8hKx5HN8t/2W5H58qO5" crossorigin="anonymous"></script>
